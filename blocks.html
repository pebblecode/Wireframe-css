<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wireframe blocks styles</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="javascript/script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="fonts/wire.css" type="text/css" />
  <link rel="stylesheet" href="stylesheets/wire.css" type="text/css" />
  
  </head>
<body>

	<div id="color-wrap">
		<div class="colors grey-20 see-text">grey-20</div>
	  <div class="colors grey-40 see-text">grey-40</div>
	  <div class="colors grey-60 see-text">grey-60</div>
	  <div class="colors grey-80 see-text">grey-80</div>
	  <div class="colors black see-text">black</div>  
  </div>
  
  <hr />
  
 	<header><p class="see-text">I'm a header</p></header>
  
  <hr />
    
  <nav><p class="see-text">I'm a nav</p></nav>  
  
	<hr />
    
  <section><p class="see-text">I'm a section</p></section>  
   
  <hr /> 
  
  <article><p class="see-text">I'm a article</p></article>
  
  <hr />
  
  <footer><p class="see-text">I'm a footer</p></footer>
  
  <hr />
  
  <div id="wrapper"><p class="see-text">I'm a wrapper</p></div>
  
  <hr />
  
  <img src="imgs/img.png" alt="" style="width: 300px; height: 200px;"/>
  
  <hr />
    
</body>
</html>
